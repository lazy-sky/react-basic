    // 4. 복잡한 리액트 엘리먼트 모임 - 한계점: 복잡...
    ReactDOM.render(
      React.createElement(
        'div', 
        null, 
        React.createElement('h1', null, '주제'),
        React.createElement(
          'ul', 
          null, 
          React.createElement('li', null, 'React'),
          React.createElement('li', null, 'Vue')
        )
      ),
      document.querySelector('#root')  
    )

    // babel, 코드를 순수하게 실행할 수 있는 자바스크립트로, 컴파일 과정에서 문법적 오류를 인지하기 쉬움
    // JSX, React.createElement에 비해 가독성 완승
    ReactDOM.render(
      <div>
        <div>
          <h1>주제</h1>
          <ul>
            <li>React</li>  
            <li>Vue</li>
          </ul>
        </div>  
      </div>,
      document.querySelector('#root')  
    );

    // JSX 문법
    /*
    - 최상위 요소가 하나여야 한다.
    - 자식들을 바로 렌더링하고 싶으면, <>자식들</> => Fragment
    - 자바스크립트 표현식을 사용하려면, {표현식}
    - if 문은 사용할 수 없다.
      - 삼항 연산자 혹은 &&를 사용
    - style을 이용해 인라인 스타일링이 가능하다.
    - class 대신 className을 사용해 class를 적용한다.
    - 자식 요소가 있으면, 꼭 닫아야 하고 없으면 열면서 닫아야 한다.
      - <p>어쩌구</p>
      - <br />
    */
